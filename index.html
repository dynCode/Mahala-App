<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Mahala Mobi</title>  

        <link rel="stylesheet" href="lib/onsen/css/onsenui.min.css">
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css">  
        <link rel="stylesheet" href="styles/app.css"/>
        
        <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyB5G5LWb3yu-EVcRtUGKpr1GPUw5ZvOlHk'></script>
        <script src="lib/onsen/js/onsenui.min.js"></script>
        <script src="lib/onsen/js/angular/angular.min.js"></script>
        <script src="lib/onsen/js/angular-onsenui.min.js"></script>
        <script src="lib/onsen/js/angular/sanitize.js"></script>
        <script src="js/angular-filter.min.js"></script>
        
        <script src="cordova.js"></script> 
        <script src="js/app.js"></script>  
        <!-- ng Google Maps -->
        <script src="js/angular-socialshare.min.js"></script>
        <!-- Angular Social share -->
        <script src="js/ng-map.min.js"></script>
        <!-- ng File Upload handler -->
        <script src="js/ng-file-upload-shim.min.js"></script>
        <script src="js/ng-file-upload.min.js"></script>
        <script>
            ons.disableAutoStyling();
            ons.ready(function() {  
                
            });
            if (ons.platform.isIPhoneX()) { // Utility function
                // Add empty attribute to the <html> element
                document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
                document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
            }
        </script>
        
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        
    </head>
    <body ng-controller="AppController">
        <ons-navigator title="Navigator" var="myNavigator">    
            <ons-page ng-init="init()">
                <p style="text-align: center; padding: 10px 30px;">
                    <img src="images/intro.png" alt="logo" style="width: 100%; max-width: 405px;" />
                    <br><br>
                    <img class="spinImage" src="images/processing.png" alt="logo" />
                    <br><br>
                    Loading...
                </p>
                <ons-row align="center">
                    <p style="text-align: center; padding: 10px 30px;">Powered by Mahala Loyalty Programme.<br>All rights reserved.</p> 
                </ons-row>
            </ons-page>
        </ons-navigator>
        
        <ons-modal var="modal">
            <br>
            <br>{{data.errorCode}}
            <br>
        </ons-modal>
    </body>
</html>
