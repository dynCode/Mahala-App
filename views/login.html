<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Login</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="imgBlock hideableL" style="display: block;"><img src="images/app_header1.png" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="images/app_header2.png" style="max-width: 800px; width: 100%;" /></div>
        <div class="imgBlock hideableL" style="display: none;"><img src="images/app_header3.png" style="max-width: 800px; width: 100%;" /></div>
    </div>
    <div class="formShadow">
        <div class="formList">
            <div class="formListLable">LOYALTY NO:</div><div class="formListInput"><input ng-model="data.loyaltyNum" type="text" class="text-input" placeholder="Loyalty Number" /></div>
        </div>
        <div class="formList">
            <div class="formListLable">PASSWORD:</div><div class="formListInput"><input ng-model="data.password" type="password" class="text-input" placeholder="Password" /></div>
        </div>
    </div>
    <div style="padding:20px">
        <ons-button modifier="large" id="btnLogIn" ng-click="LogIn()" style="width:100%">LOG IN</ons-button>
        <p>Please use your loyalty number as your password.  (Your loyalty number is printed on your membership card).  To change your password or for any enquiries, please contact <a href="tel:+27841963733" style="text-decoration: none; color: #C82126;">084 196 3733</a> during office hours.</p>
    </div>
</ons-page>
