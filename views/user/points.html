<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Points Partners</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="images/sub_header.png" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>SEARCH</span></h2>
    <h2 class="myHeader">SELECT YOUR SEARCH CRITERIA:</h2>
    <ons-list>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/points_name.html', { animation : 'lift' } )">
            PARTNER NAME
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/points_cat.html', { animation : 'lift' } )">
            CATEGORY
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/user/points_reg.html', { animation : 'lift' } )">
            REGION
        </ons-list-item>
    </ons-list>
</ons-page>
