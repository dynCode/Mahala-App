<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Partner Redemptions</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="images/sub_header.png" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>SEARCH</span></h2>
    <h2 class="myHeader">SELECT YOUR SEARCH CRITERIA:</h2>
    <ons-list>
        <ons-list-item modifier="chevron" ng-click="pointsRemName()">
            PARTNER NAME
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="pointsRemCategory()">
            CATEGORY
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="pointsRemProvince()">
            REGION
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="pointsRemCloseBy()">
            PARTNERS CLOSE BY
        </ons-list-item>
    </ons-list>
</ons-page>
