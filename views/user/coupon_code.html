<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Coupon Code</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="images/sub_header.png" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>COUPON CODE</span></h2>
    <div style="padding: 0 20px;">
        <h3>Your coupon code is</h3>
        <h1 modifier="large outline" id="btnLogIn">{{couponCode}}</h1>
        <p>Display the coupon code at any Checkers or Checkers Hyper pay point, to receive the discounts available.</p>  
        <img src="images/CheckersLOGO.jpg" style="max-width: 600px; width: 100%;" />
    </div>
</ons-page>
