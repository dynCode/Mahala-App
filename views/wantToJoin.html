<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Want to join?</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner">
        <div class="subImgBlock">
            <img src="images/sub_header.png" style="max-width: 380px; width: 100%;" />
        </div>
    </div>
    <h2 class="myHeader"><span>WANT TO JOIN?</span></h2>
    <ons-list>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/join/silver_gold.html', { animation : 'lift' } )">
            MAHALA SILVER & GOLD
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/join/student_plan.html', { animation : 'lift' } )">
            EXCEED STUDENT PLAN
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('views/join/perks.html', { animation : 'lift' } )">
            MAHALA PERKS!
        </ons-list-item>
    </ons-list>
</ons-page>
